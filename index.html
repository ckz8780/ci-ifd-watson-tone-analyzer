<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/watson.js"></script>
    
    <title>Tone Analyzer</title>
</head>
<body>
    
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Watson Tone Analyzer</a>
            </div>
        </div>
    </nav>
    <section id="main-content" class="container-fluid">
        <div class="row text-center">
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="analysis-text" name="userinput" placeholder="Enter some text to be analyzed (1000 character limit) ... " rows="10" maxlength="1000"></textarea>
                    </div>
                </form>
                <button onclick="analyze();" class="btn btn-lg btn-block btn-success"><strong>Analyze Text</strong></button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <div class="results">
                    <div id="doc-results"></div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="results">
                    <div id="sent-results"></div>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="container-fluid">
        <div class="row text-center">
            <div class="col-xs-12"><h1>Footer goes here</h1></div>
        </div>
    </footer>
</body>
</html>
